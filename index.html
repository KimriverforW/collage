<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gleaming page</title>
	<style type="text/css">
		.wrap{width:100%; color:#A76058; margin:auto;}
		section{width:60%; margin:auto; padding:auto; padding-top:50px; position:relative;}
		.light{width:100px; position:absolute; z-index:999; left:800px; animation: lit 20s infinite linear;}
		@keyframes lit{
			to{transform:rotate(360deg);}
		}
		.light2{width:120px; position:absolute; z-index:999; left:200px; animation: lit 10s infinite linear;}
		@keyframes lit{
			to{transform:rotate(360deg);}
		}
		.main:{animation: back 10s infinite linear;}
		@keyframes back{
 		0% {opacity: 0;}
  		100% {opacity: 1;}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<section>
			<img src="lit-1.png" class="light">
		</section>
		<section>
			<img src="lit-2.png" class="light2">
		</section>
		<section>
			<img src="zhffkwb.jpg" class="main">
		</section>
	</div>
</body>
</html>
