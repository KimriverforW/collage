<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gleaming page</title>
	<style type="text/css">
		.wrap{width:100%; background-color:#A76058; margin:auto;}
		section{width:60%; margin:auto; padding:auto; padding-top:50px; position:relative; display:block;}
		.light{width:300px; position:absolute;  left:800px; animation: lit 30s infinite linear; display:block;}
		@keyframes lit{
			to{transform:rotate(360deg);}
		}
		.light2{display:block; width:240px; position:absolute; left:200px; animation: lit 5s infinite linear;}
		@keyframes lit{
			to{transform:rotate(360deg);}
		}
		.line1{display:block; width:100%; position:absolute; margin:auto; padding:auto; animation: lo 10s infinite cubic-bezier(.25,1.16,.78,.24);}
		@keyframes lo{
			from{}
			to{transform:rotate3d(0.5,0.5,0.5,150deg);}
		}
		.line2{display:block; width:100%; position:absolute; margin:auto; padding:auto; animation: lo 10s infinite cubic-bezier(.25,1.16,.78,.24);}
		@keyframes lo{
			from{}
			to{transform:rotate3d(0.5,0.5,0.5,150deg);}
		}
		.line3{display:block; width:100%; position:absolute; margin:auto; padding:auto; animation: lo 10s infinite cubic-bezier(.25,1.16,.78,.24);}
		@keyframes lo{
			from{}
			to{transform:rotate3d(0.5,0.5,0.5,150deg);}
		}
		.line4{display:block; width:100%; position:absolute; margin:auto; padding:auto; animation: lo 10s infinite cubic-bezier(.25,1.16,.78,.24);}
		@keyframes lo{
			from{}
			to{transform:rotate3d(0.5,0.5,0.5,150deg);}
		}
		.main{display:block; position:absolute; margin:auto; padding:auto; z-index:1; animation: back 6s infinite linear;}
		@keyframes back{
 		0% {opacity: 0;}
 		50%{opacity: 0.5;}
  		100% {opacity: 1;}
		}
		.big{display:block; width:100%; position:absolute; animation:bigger 10s infinite alternate}
		@keyframes bigger{
			from{width:300px; height:10px;}
			to{width:100%; height:100%;}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<section>
			<img src="lit-1.png" class="light">
		</section>
		<section>
			<img src="lit-2.png" class="light2">
		</section>
		<section>
			<img src="zhffkwb.jpg" class="main">
		</section>
		<section>
			<img src="lit6.png" class="line1">
			<img src="lit7.png" class="line2">
			<img src="lit8.png" class="line3">
			<img src="lit9.png" class="line4">
		</section>
		<section>
			<img src="lit-5.png" class="big">
		</section>
	</div>
</body>
</html>
